<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vật chất là gì?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vật chất là gì?</h1>
    <p>Vật chất là tất cả những gì có khối lượng và chiếm một không gian trong vũ trụ. Vật chất tồn tại dưới nhiều dạng như rắn, lỏng, khí hoặc plasma, và cấu tạo từ các hạt cơ bản như nguyên tử, phân tử.</p>
  </div>
</body>
</html>
